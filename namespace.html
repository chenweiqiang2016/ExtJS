<html>
<head>

<body>
	<script type="text/javascript">
	    Ext.namespace("Crazyit.Element.data"); //创建了三个命名空间

	    Crazyit.sum = function(a, b){
	    	return a+b;
	    }

	    Crazyit.Element.create = function(tag){
	    	return document.createElement(tag);
	    }

	    alert(Crazyit.sum(2,4));
	    alert(Crazyit.Element.create("div")); //HTMLDivElement
	</script>
